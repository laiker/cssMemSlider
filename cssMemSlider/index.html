<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MEM SLIDER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input id="page1" name="paginator" checked class="page-type" type="radio">
        <input id="page2" name="paginator" class="page-type" type="radio">
        <input id="page3" name="paginator" class="page-type" type="radio">
        <input id="page4" name="paginator" class="page-type" type="radio">
        <div class="slider">
            <div class="slider-item page1">
                <div class="image-wrapper">
                    <img src="./images/mem1.jpg">
                </div>
            </div>
            <div class="slider-item page2">
                <div class="image-wrapper">
                    <img src="./images/mem2.jpg">
                </div>
            </div>
            <div class="slider-item page3">
                <div class="image-wrapper">
                    <img src="./images/mem3.jpg">
                </div>
            </div>
            <div class="slider-item page4">
                <div class="image-wrapper">
                    <img src="./images/mem4.jpg">
                </div>
            </div>
        </div>
        <div class="wrapper-bottom">
            <div class="slider-desc">
                <span class="slider-item__desc page1">Ставь максимальный балл или пушистик умрет!</span>
                <span class="slider-item__desc page2">Когда успел сдать работу до дедлайна</span>
                <span class="slider-item__desc page3">Student1 вышли на охоту</span>
                <span class="slider-item__desc page4">Когда куратор внес изменения в задание за день до дедлайна</span>
            </div>

            <div class="paginator">
                <label class="page-item n1" for="page1"><span>1</span></label>
                <label class="page-item n2" for="page2"><span>2</span></label>
                <label class="page-item n3" for="page3"><span>3</span></label>
                <label class="page-item n4" for="page4"><span>4</span></label>
            </div>
        </div>
    </div>
</body>
</html>
